version: '3.3'
services:
  db:
    container_name: mysqldb
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'tpch'     
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./script/initdb.sql:/docker-entrypoint-initdb.d/initdb.sql    
    ports:
      - '3305:3306'
    expose:      
      - '3306'